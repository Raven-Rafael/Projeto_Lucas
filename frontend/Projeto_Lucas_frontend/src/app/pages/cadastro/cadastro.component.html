<div class="cadastro-container">
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="cadastro-form">
  
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
        <mat-error *ngIf="nome?.hasError('required')">Nome √© obrigat√≥rio</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">Email √© obrigat√≥rio</mat-error>
        <mat-error *ngIf="email?.hasError('email')">Email inv√°lido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" />
        <mat-error *ngIf="senha?.hasError('required')">Senha √© obrigat√≥ria</mat-error>
        <mat-error *ngIf="senha?.hasError('minlength')">M√≠nimo 4 caracteres</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password" formControlName="confirmarSenha" />
        <mat-error *ngIf="confirmarSenha?.hasError('required')">Confirma√ß√£o obrigat√≥ria</mat-error>
        <mat-error *ngIf="cadastroForm.errors?.['senhasDiferentes']">As senhas n√£o coincidem</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Cadastrar</button>
  
      <div class="mensagem-sucesso" *ngIf="sucesso">
        üéâ Cadastro realizado com sucesso!
      </div>
    </form>
  </div>
